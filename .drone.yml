---
kind: pipeline
name: CI

services:
  - name: meilisearch
    image: getmeili/meilisearch:v0.29.0
    environment:
      MEILI_MASTER_KEY: "m3i7i3"

steps:
  - name: test
    image: rust:latest
    environment:
      MEILI_HTTP_ADDR: "meilisearch:7700"
      MEILI_URI: "http://meilisearch:7700"
      MEILI_MASTER_KEY: "m3i7i3"
      MEILI_ADMIN_KEY: "150833fc697c2e5af85f89199289d6e203e23dc4b3c95cb5d4ee97ff0e6350cd"  # yamllint disable-line rule:line-length
      TAG_FILE: "./job_tags.txt"
    commands:
      - apt-get update
      - apt-get install -y yamllint
      - yamllint ./.drone.yml
      - cd bot
      - cargo check --verbose
      - cargo test --verbose

  - name: build
    image: rust:latest
    volumes:
      - name: target
        path: /target
    commands:
      - cd bot
      - cargo build --release --verbose --target-path /target

  - name: deploy-bot
    image: drillster/drone-rsync
    settings:
      hosts:
        from_secret: DEPLOY_HOSTS
      user:
        from_secret: DEPLOY_USER
      key:
        from_secret: DEPLOY_KEY
      source: /target/release/
      target: /u/apps/hunter2/
      include: ["hunter2"]
      script:
        - ssh ${DEPLOYTO} chmod +x /usr/local/bin/hunter2
        - sudo systemctl restart hunter2.service

  - name: deploy-tagfile
    image: drillster/drone-rsync
    settings:
      hosts:
        from_secret: DEPLOY_HOSTS
      user:
        from_secret: DEPLOY_USER
      key:
        from_secret: DEPLOY_KEY
      source: ./bot/
      target: /u/apps/hunter2/
      include: ["job_tags.txt"]
      script:
        - sudo systemctl restart hunter2.service

  - name: deploy-web
    image: drillster/drone-rsync
    settings:
      hosts:
        from_secret: DEPLOY_HOSTS
      user:
        from_secret: DEPLOY_USER
      key:
        from_secret: DEPLOY_KEY
      source: ./web/
      target: /u/apps/flockingbird_jobsearch/current/public/
